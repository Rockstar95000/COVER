<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWAD Book Cover</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .cover {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #620101, #ff0000, #ff9c3f, #fffa6a);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: rgb(0, 0, 0);
        }

        .cover-header {
            margin-top: 20px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .graphic {
            width: 80%;
            max-width: 250px;
            margin: 30px 0;
        }

        .cover-footer {
            margin-bottom: 20px;
        }

        .author {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1em;
            font-style: italic;
            color: #000000;
        }

        .line {
            width: 80%;
            height: 2px;
            background: #000000;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="cover-header">
            <div class="title">Web Application Development</div>
            <div class="subtitle">Master the Art of Modern Web Engineering</div>
            <div class="subtitle">With Django and Bootstrap Insights</div>
        </div>

        <div class="graphic">
            <img src="c:\Users\admin\Pictures\IMG_20240713_120614.jpg" alt="Code Illustration" style="width: 65%; border-radius: 5px;">
        </div>
        <div class="line"></div>
        <div class="cover-footer">
            <div class="author">VISWAJITH LALITHRAM R.V</div>
            <div class="tagline">“Great web design without functionality is like a sports car with no engine.”</div>
        </div>
    </div>
</body>
</html>
